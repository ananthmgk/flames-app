<!DOCTYPE html>
<html>
  <head id="leftside">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="left-side">
      <h1>Gradie</h1>
    <p>Beautiful gradients in seconds.</p>
    <figure>
        <img class="phone-img" src="iPhone Mockup.png" alt= "iPhone Mockup image"/>
      </figure>
    </div>
    <form>
      <h2 class="login-center font-bolt">Login</h2>
      <label class="login-center" for="email"><b>Email</b></label><br>
      <input class="box-width" type="email" name="email" placeholder="example@email.com" required><br><br>
      <label class="login-center" for="password"><b>Password</b></label><br>
      <input class="box-width" type="password" name="password" placeholder="At least 8 characters" required><br>
      <input class="login-center" type="checkbox" name="conditions" value="terms and conditions">
      <label class="checkbox-align" for="checkbox">By creating an account, you agree to the <a href="#" target="_blank">Terms & Condition.</a></label><br>
      <input type="submit" value="Create an Account" class="submit-button"><br>
    </form>
  </body>
</html>
